name: Publish to PyPI

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Auto-publish on version tags (v1.7.1, v2.0.0, etc.)

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin and cffi
        run: pip install maturin cffi

      - name: Build wheel
        run: maturin build --release --manifest-path hope_core/Cargo.toml --features python-bindings

      - name: Publish to PyPI
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: maturin publish --skip-existing --manifest-path hope_core/Cargo.toml --features python-bindings
